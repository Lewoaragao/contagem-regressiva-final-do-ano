<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Contador para Meia-Noite</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Contador para meia noite do dia <span id="lastDayYear"></span></h1>
    <div id="countdown">
      <div>
        <span id="months">00</span>
        <span>Meses</span>
      </div>
      <div>
        <span id="days">00</span>
        <span>Dias</span>
      </div>
      <div>
        <span id="hours">00</span>
        <span>Horas</span>
      </div>
      <div>
        <span id="minutes">00</span>
        <span>Minutos</span>
      </div>
      <div>
        <span id="seconds">00</span>
        <span>Segundos</span>
      </div>
    </div>
    <div id="newYearMessage"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
